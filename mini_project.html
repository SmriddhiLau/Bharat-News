<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="mini_project.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SIGN IN</h1>
                <p class="hi">Some important credentials</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullnme" placeholder="Name" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="emial" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="LogIn">
                    </p>
                </form>
            </main> 
            <!--<footer class="signup-footer">
                <p>Already have an Account? <a href="#">LogIn</a></p>
            </footer> -->
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
